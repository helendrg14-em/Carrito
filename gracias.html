<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por tu compra - DECORAART</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: #f8f4f6;
            font-family: Poppins, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #671948;
            color: white;
            font-size: 35px;
            font-family: "Luckiest Guy", cursive;
        }
        .card {
            border-radius: 18px;
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-home {
            background: #a13676;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            margin-top: 20px;
        }
        .btn-home:hover {
            background-color: #a23f7a;
            color: aliceblue;
        }
    </style>
</head>
<body>

<header>DECORAART</header>

<div class="container d-flex justify-content-center">
    <div class="card col-md-6">
        <h2 style="color:#671948; font-family:'Luckiest Guy';">¡Gracias por tu compra!</h2>
        <p>Tu pedido ha sido procesado con éxito. Esperamos que disfrutes tus productos.</p>
        <button class="btn btn-home" onclick="volverInicio()">Volver al Inicio</button>
    </div>
</div>

<script>
    function volverInicio() {
        window.location.href = "index.html";
    }


</script>

</body>
</html>
