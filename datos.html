<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Cliente - DECORAART</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: #f8f4f6;
            font-family: Poppins, sans-serif;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #671948;
            color: white;
            font-family: "Luckiest Guy", cursive;
            font-size: 40px;
        }

        .card {
            border-radius: 18px;
        }

        .contenedor-info {
            background: white;
            padding: 25px;
            border-radius: 15px;
        }

        .btn-siguiente {
            background: #671948;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
        }

        .btn-siguiente:hover {
            background: #4a1233;
        }
    </style>
</head>

<body>

<header> DATOS DEL CLIENTE – DECORAART</header>

<div class="container mt-4 mb-5">

    <div class="contenedor-info shadow mb-4">
        <h3 class="text-center" style="font-family:'Luckiest Guy'; color:#671948;">Antes de completar tu pedido...</h3>
        <p class="text-center">
            Por favor completa tus datos personales.  
            Esta información es necesaria para procesar tu envío y contactarte si es necesario.
        </p>
    </div>

    <div class="card shadow p-4">
        <h4 class="mb-3 text-center">Formulario de Datos Personales</h4>

        <form id="formDatos">
            <div class="mb-3">
                <label class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Ubicación Exacta (zona, calle, referencia)</label>
                <textarea class="form-control" id="ubicacion" rows="3" required></textarea>
            </div>

            <button type="button" class="btn btn-siguiente text-white" onclick="siguiente()">
                Siguiente ➜
            </button>
        </form>
    </div>
</div>

<script>
    function siguiente() {
        let nombre = document.getElementById("nombre").value.trim();
        let direccion = document.getElementById("direccion").value.trim();
        let telefono = document.getElementById("telefono").value.trim();
        let correo = document.getElementById("correo").value.trim();
        let ubicacion = document.getElementById("ubicacion").value.trim();

        if (!nombre || !direccion || !telefono || !correo || !ubicacion) {
            alert("Por favor completa todos los campos.");
            return;
        }

       
        localStorage.setItem("datosClienteDECORAART", JSON.stringify({
            nombre, direccion, telefono, correo, ubicacion
        }));

        window.location.href = "pedido.html";
    }
</script>

</body>
</html>
